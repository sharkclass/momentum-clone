<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="height=device-height, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/variables.css">

    <link rel="stylesheet" href="css/components/background.css">
    <link rel="stylesheet" href="css/components/title.css">
    <link rel="stylesheet" href="css/components/to-do.css">
    <link rel="stylesheet" href="css/components/weather.css">
    <link rel="stylesheet" href="css/components/greetings.css">
    <link rel="stylesheet" href="css/components/quotes.css">

    <link rel="stylesheet" href="css/hidden.css">

    <title>Momentum-clone</title>
</head>
<body>
    <form id="login-form" class="removed login-form">
        <h1 id="welcome-message">Nice to meet you.</h1>
        <input id="name-input" class="input" required maxlength=20 type="text" placeholder="Please, tell me your name.">
    </form>

    <div id="weather-container" class="removed flex">
        <div id="weather-container__first-row" class="flex">
            <!--<span></span>-->
            <img id="weather-icon"></img>
            <div id="temperature">
                <span id="temperature__number"></span>
                <span id="temperature__celcius">â„ƒ</span>
            </div>
        </div>
        <div id="weather-container__second-row" class="flex">
            <span id="weather-city" class=""></span>
        </div>
    </div>
    <div id="main-content">
        <div id="center-content">
            <h2 id="main-title" class="removed clock flex nonselectable">00:00</h2>
            <h1 id="greeting" class="flex"></h1>   
        </div>
        <div id="todo-container" class="removed flex">
            <form id="todo-form" class=" flex">
                <h3 id="major-todo">What is your main goal?</h3>
                    <input id="todo-input" class="input" required type="text" placeholder="" size="" maxlength="">
            </form>    
            <!--<span id="todo-completed-message" class="removed">Completed!</span>-->
            <ul id="todo-list" class="removed summarized sortable flex"></ul>
        </div>
    </div>

    <!--
    <div id="quote-container" class="removed flex">
        <span></span>
        <span></span>
    </div>
    -->

    <script src="js/basic-function.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/clock.js"></script>
    <!--<script src="js/quotes.js"></script>-->

    <script src="js/greetings.js"></script>
