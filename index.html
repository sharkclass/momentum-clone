<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/variables.css">

    <link rel="stylesheet" href="css/components/background.css">
    <link rel="stylesheet" href="css/components/clock.css">
    <link rel="stylesheet" href="css/components/to-do.css">
    <title>Momentum-clone</title>
</head>
<body>
    <div id="upper-container">
        <div id="weather-container" class="hidden">
            <span></span>
            <span></span>
        </div>
        <h2 id="clock_and_todo" class="hidden">
            <span id="clock">00:00</span>
            <form id="todo-form" class="hidden removed">
                <h2 id="todo_title">To Do</h2>
                <input required type="text" placeholder="Write a To Do and Press Enter">
            </form>
        </h2>
    </div>

    <div id="downside-container">
        <h1 id="greeting" class="hidden"></h1>
        <form id="login-form" class="hidden">
            <input required maxlength=15 type="text" placeholder="What is your name?">
            <button>Log In</button>
        </form>
        <ul id="todo-list" class="hidden summarized"></ul>
        <div id="quote-container" class="hidden">
            <span></span>
            <span></span>
        </div>
    </div>
    <script src="js/alt-background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/greetings.js"></script>
</body>
</html>
