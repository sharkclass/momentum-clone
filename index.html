<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="height=device-height, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/variables.css">

    <link rel="stylesheet" href="css/components/background.css">
    <link rel="stylesheet" href="css/components/clock.css">
    <link rel="stylesheet" href="css/components/to-do.css">
    <link rel="stylesheet" href="css/components/weather.css">

    <link rel="stylesheet" href="css/screen/welcome.css">

    <link rel="stylesheet" href="css/hidden.css">
    <title>Momentum-clone</title>
</head>
<body>
    
        <div id="weather-container" class="removed">
            <span></span>
            <span></span>
        </div>
        <h2 id="clock_and_todo" class="removed nonselectable">
            <span id="clock">00:00</span>
            <form id="todo-form" class="hidden removed">
                <h2 id="todo_title">To Do</h2>
                <input required type="text" placeholder="Write a To Do and Press Enter">
            </form>
        </h2>
    
        <h1 id="greeting" class="hidden"></h1>
        <form id="login-form" class="removed login-form">
            <h1 id="welcome-message">Nice to meet you.</h1>
            <input id="name-input" class="input" required maxlength=20 type="text" placeholder="Please, tell me your name.">
        </form>
        <span id="todo-completed-message" class="removed">Completed!</span>
        <ul id="todo-list" class="hidden summarized sortable"></ul>
        <div id="quote-container" class="removed">
            <span></span>
            <span></span>
        </div>
        
   

    <!--jQuery cdn-->
    <script
        src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
        crossorigin="anonymous">
    </script>
    <script
        src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
        integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c="
        crossorigin="anonymous">
    </script> 

    <script src="js/alt-background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/greetings.js"></script>
</body>
</html>
